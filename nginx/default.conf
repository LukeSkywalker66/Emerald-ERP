# BLOQUE 1: Redirigir todo el tr치fico HTTP a HTTPS
server {
    listen 80;
    server_name emerald.2finternet.ar;

    # Permitir tr치fico para validaci칩n de Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Todo lo dem치s, redirigir a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# BLOQUE 2: Configuraci칩n HTTPS Segura
server {
    listen 443 ssl;
    server_name emerald.2finternet.ar;

    # Claves del certificado (Las leer치 del volumen que mapeamos)
    # Rutas a los certificados (Misma ruta que en el docker-compose)
    ssl_certificate /etc/letsencrypt/live/emerald.2finternet.ar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/emerald.2finternet.ar/privkey.pem;
    # Opcional: Mejorar seguridad SSL (Protocolos modernos)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # --- RUTAS (Igual que antes) ---
    
    # Test de Login (p치gina est치tica)
    location = /login-test {
        alias /etc/nginx/login-test.html;
        default_type text/html;
    }
    
    # Frontend (Emerald)
    location / {
        proxy_pass http://frontend:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Monitor (Beholder)
    location /monitor/ {
        # 游댮 ELIMINAR O COMENTAR ESTA L칈NEA:
        # rewrite ^/monitor/(.*) /$1 break; 
        
        # 游릭 DEJAR ESTO AS칈 (Pasa la ruta completa):
        proxy_pass http://beholder:5173;
        
        # Cabeceras est치ndar
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 游녢 IMPORTANTE: Soporte para WebSockets (Vite HMR)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Backend API
    location /api/ {
        proxy_pass http://backend:8500/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme; # Avisarle al backend que es HTTPS
    }

    # FastAPI Docs (Swagger UI)
    location /docs {
        proxy_pass http://backend:8500/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # FastAPI ReDoc
    location /redoc {
        proxy_pass http://backend:8500/redoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # OpenAPI JSON (para que Swagger UI funcione)
    location /openapi.json {
        proxy_pass http://backend:8500/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}