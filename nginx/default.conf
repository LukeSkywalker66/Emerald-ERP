# BLOQUE 1: Redirigir todo el tráfico HTTP a HTTPS
server {
    listen 80;
    server_name emerald.2finternet.ar;

    # Permitir tráfico para validación de Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Todo lo demás, redirigir a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# BLOQUE 2: Configuración HTTPS Segura
server {
    listen 443 ssl;
    server_name emerald.2finternet.ar;

    # Claves del certificado (Las leerá del volumen que mapeamos)
    # Rutas a los certificados (Misma ruta que en el docker-compose)
    ssl_certificate /etc/letsencrypt/live/emerald.2finternet.ar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/emerald.2finternet.ar/privkey.pem;
    # Opcional: Mejorar seguridad SSL (Protocolos modernos)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # --- RUTAS (Igual que antes) ---
    
    # Frontend (Emerald)
    location / {
        proxy_pass http://frontend:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Monitor (Beholder)
    location /monitor/ {
        rewrite ^/monitor/(.*) /$1 break;
        proxy_pass http://beholder:5173;
        proxy_set_header Host $host;
    }

    # Backend API
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://backend:8500;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme; # Avisarle al backend que es HTTPS
    }
}