
services:
  # 1. Base de Datos
  db:
    image: postgres:15-alpine
    container_name: emerald_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432" # Solo accesible por túnel SSH

  # 2. Backend
  backend:
    build: ./backend
    container_name: emerald_backend
    restart: always
    command: uvicorn src.main:app --host 0.0.0.0 --port 8500 --reload
    # YA NO TIENE "ports". Solo es visible por la red interna de Docker.
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      - db
    volumes:
      - ./backend:/app
    env_file:
      - .env

  # 3. Frontend
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: emerald_frontend
    restart: always
    # YA NO TIENE "ports".
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      # CAMBIO: Ahora sí lee del archivo .env
      # Si no encuentra la variable, usa '/api' por defecto.
      - VITE_API_URL=${VITE_API_URL:-/api}
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend

  # 4. Nginx (El Nuevo Portero)
  nginx:
    image: nginx:alpine
    container_name: emerald_nginx
    restart: always
    ports:
      - "80:80"  # Este es el ÚNICO puerto público HTTP
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
  # 5. El Frontend de Beholder (Viejo pero confiable)
  # Nuevo Servicio: Beholder UI
  beholder:
    build: 
      context: ./beholder_frontend
      dockerfile: Dockerfile
    container_name: emerald_beholder
    restart: always
    environment:
      # ACÁ OCURRE LA MAGIA DE INTEGRACIÓN:
      # Le decimos: "Tu API ya no es la 138...:8500. Tu API es /api (el backend nuevo)"
      - VITE_API_URL=${BEHOLDER_API_URL:-/api}
      # Si necesitás la API KEY, la pasás desde el .env principal
      - VITE_API_KEY=${BEHOLDER_API_KEY} 
    volumes:
      - ./beholder_frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data: