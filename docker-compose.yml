version: '3.8'

services:
  # 1. Base de Datos
  db:
    image: postgres:15-alpine
    container_name: emerald_db
    restart: always
    environment: # Lee del .env
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}        
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      # Mapeo solo a localhost por seguridad, salvo que definas HOST_IP
      - "${HOST_IP:-127.0.0.1}:5432:5432"

  # 2. Backend
  backend:
    build: ./backend
    container_name: emerald_backend
    restart: always
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "${HOST_IP:-127.0.0.1}:4001:8000"
    environment:
      # Construimos la URL de conexión usando las variables
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      - db
    volumes:
      - ./backend:/app
    env_file:
      - .env  # Leemos el .env de la raíz

  # 3. Frontend
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: emerald_frontend
    restart: always
    ports:
      - "${HOST_IP:-127.0.0.1}:4000:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://${HOST_IP:-localhost}:4001}
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend

  # 4. PgAdmin (Opcional, útil para dev)
  pgadmin:
    image: dpage/pgadmin4
    container_name: emerald_pgadmin
    restart: always
    environment:
        PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
        PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "127.0.0.1:4002:80"
    depends_on:
      - db

volumes:
  postgres_data: